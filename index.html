<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login">
        <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="_uname" id="_uname" class="_uname"><br >
                <label for="password">Password</label><br>
                <input type="password" name="_password" id="_password" class="_password"><br>
                <input type="submit" value="Login" class="_log">

        </form>
    </div>
</body>
